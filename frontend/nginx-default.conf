server {
    listen       80;
    server_name  localhost;
    
    # Custom access log that excludes HEAD requests (health checks)
    access_log /var/log/nginx/access.log main if=$log_request;
    
    # Set variable to control logging (exclude HEAD requests)
    set $log_request 1;
    if ($request_method = HEAD) {
        set $log_request 0;
    }
    
    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        
        # Handle SPA routing - try files first, then fallback to index.html
        try_files $uri $uri/ /index.html;
    }
    
    # Health check endpoint (optional - more explicit)
    location /health {
        access_log off;  # Never log health checks to this endpoint
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }
    
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}
