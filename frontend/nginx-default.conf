server {
    listen       80;
    server_name  localhost;

    # Default: don't log unless explicitly set
    set $log_request 0;

    # Log only non-static and non-HEAD requests
    if ($request_method != HEAD) {
        set $log_request 1;
    }

    # Exclude static assets (css, js, images, fonts)
    if ($uri ~* "\.(css|js|png|jpg|jpeg|gif|svg|ico|woff2?)$") {
        set $log_request 0;
    }

    # Optional: exclude root (/) since it just serves index.html repeatedly
    if ($uri = "/") {
        set $log_request 0;
    }

    access_log /var/log/nginx/access.log main if=$log_request;

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}
