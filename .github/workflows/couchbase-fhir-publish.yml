name: Build and Push Couchbase FHIR Docker Images

on:
  push:
    branches: [ master ]
    tags: [ 'v*' ]

env:
  REGISTRY: ghcr.io
  
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push fhir-server
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        push: true
        tags: |
          ${{ env.REGISTRY }}/${{ github.repository }}/fhir-server:latest
          ${{ env.REGISTRY }}/${{ github.repository }}/fhir-server:${{ github.sha }}

    - name: Build and push fhir-admin  
      uses: docker/build-push-action@v5
      with:
        context: ./frontend
        push: true
        tags: |
          ${{ env.REGISTRY }}/${{ github.repository }}/fhir-admin:latest
          ${{ env.REGISTRY }}/${{ github.repository }}/fhir-admin:${{ github.sha }}
